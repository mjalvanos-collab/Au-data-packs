<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Automation Hub — Tools Directory</title>
<meta name="description" content="Curated AI tools for writing, images, video, chatbots, automation, research and SEO." />
<style>
  :root{--bg:#070b12;--bg2:#0b1220;--edge:#1f2a3d;--text:#e6edf3;--muted:#9aa4b2;--brand:#7c5cff;--brand2:#22d3ee}
  *{box-sizing:border-box} html,body{margin:0}
  body{
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);
    background:radial-gradient(1200px 600px at 8% -12%, #13203e 0%, transparent 60%),
               radial-gradient(900px 500px at 92% -18%, #1b2a55 0%, transparent 60%),
               linear-gradient(180deg,var(--bg),var(--bg2) 70%, #0a0f18 100%)
  }
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1140px;margin:0 auto;padding:22px}
  .nav{display:flex;align-items:center;justify-content:space-between;margin:4px 0 14px}
  .brand{display:flex;gap:10px;align-items:center}
  .logo{width:30px;height:30px;border-radius:10px;background:conic-gradient(from 210deg,var(--brand),var(--brand2),#80ffe6)}
  .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--edge);background:#0b1220;color:var(--text);padding:10px 14px;border-radius:12px}
  .hero{display:grid;gap:8px;margin:6px 0 12px}
  h1{margin:.2rem 0;font-size:clamp(24px,5.8vw,40px)}
  .sub{color:#cbd5e1}
  .controls{display:flex;flex-wrap:wrap;gap:10px;margin:12px 0}
  input,select{background:#0b1220;border:1px solid var(--edge);color:var(--text);border-radius:12px;padding:12px 14px}
  .grid{display:grid;gap:14px;margin:14px 0;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{background:rgba(15,23,42,.75);border:1px solid var(--edge);border-radius:16px;padding:16px;position:relative;overflow:hidden}
  .tag{position:absolute;top:12px;right:12px;font-size:11px;border:1px solid var(--edge);padding:4px 8px;border-radius:9999px;background:#0b1220;color:#cbd5e1}
  .muted{color:var(--muted);font-size:13px}
  footer{border-top:1px solid var(--edge);margin-top:22px;padding:18px 0;color:#9ca3af;font-size:12px;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <nav class="nav">
    <div class="brand"><div class="logo"></div><strong>AI Automation Hub</strong></div>
    <div style="display:flex;gap:8px">
      <a class="btn" href="../">← Home</a>
      <a class="btn" href="#top">Top</a>
    </div>
  </nav>

  <header class="hero">
    <h1>Tools Directory</h1>
    <p class="sub">Hand-picked AI tools for content, images, video, chatbots, automation, research and SEO. Use search & filters to find what pays.</p>
    <div class="controls">
      <input id="q" type="search" placeholder="Search tools… e.g. 'ad copy', 'reels', 'DM bot'" style="flex:2;min-width:220px">
      <select id="cat" style="flex:1;min-width:180px">
        <option value="">All categories</option>
        <option>Chatbots</option><option>Automation</option><option>Newsletters</option>
        <option>Writing</option><option>Video</option><option>Voice</option><option>Design</option><option>SEO</option>
      </select>
      <select id="price" style="flex:1;min-width:160px">
        <option value="">Any price</option>
        <option value="free">Free plan</option>
        <option value="paid">Paid</option>
      </select>
      <button id="reset" class="btn">Reset</button>
    </div>
  </header>

  <section>
    <div id="grid" class="grid" aria-live="polite"></div>
    <p class="muted">Some outbound links are affiliate links. We only list tools we’d use ourselves.</p>
  </section>

  <footer>© <span id="y"></span> AI Automation Hub • Tools</footer>
</div>

<script>
  // --- helpers
  const $ = s => document.querySelector(s);
  const U = new URL(location.href);
  const utm = ['utm_source','utm_medium','utm_campaign'].reduce((o,k)=> (o[k]=U.searchParams.get(k)||'',o),{});

  // ✅ Real, working links for now (swap to your affiliate URLs later)
  const TOOLS = [
    {name:"ManyChat",   cat:"Chatbots",   price:"paid", desc:"IG/FB/WhatsApp DM automation — comments → DMs.", link:"https://manychat.com/",              proof:"Partner program", tags:["instagram","dm","leads"]},
    {name:"Zapier",     cat:"Automation", price:"free", desc:"Automate tasks across 6,000+ apps.",              link:"https://zapier.com/",               proof:"Affiliate via PartnerStack", tags:["workflows","ops"]},
    {name:"beehiiv",    cat:"Newsletters",price:"free", desc:"Launch & monetize a newsletter (boosts, ads).",    link:"https://www.beehiiv.com/",          proof:"Affiliate program",          tags:["email","ads"]},
    {name:"Notion",     cat:"Writing",    price:"free", desc:"Docs/ops hub with Notion AI.",                     link:"https://www.notion.so/product/ai",  proof:"Affiliate program",          tags:["ops","docs"]},
    {name:"Jasper",     cat:"Writing",    price:"paid", desc:"High-quality ads, emails, product copy.",         link:"https://www.jasper.ai/",            proof:"Affiliate program",          tags:["copy","ads"]},
    {name:"Canva",      cat:"Design",     price:"free", desc:"Magic Studio, brand kits, pro assets.",           link:"https://www.canva.com/",            proof:"Affiliate program",          tags:["thumbnails","social"]},
    {name:"ElevenLabs", cat:"Voice",      price:"paid", desc:"Best-in-class AI voice cloning & TTS.",           link:"https://elevenlabs.io/",            proof:"Affiliate program",          tags:["voice","audio"]},
    {name:"Synthesia",  cat:"Video",      price:"paid", desc:"Text-to-video with avatars for tutorials & ads.", link:"https://www.synthesia.io/",         proof:"Affiliate program",          tags:["video","training"]},
    {name:"Runway",     cat:"Video",      price:"free", desc:"Gen-AI video: shorts, ads, stylization.",         link:"https://runwayml.com/",             proof:"Creator routes",             tags:["gen-ai","video"]}
  ];

  const grid = document.getElementById('grid'), q=$('#q'), cat=$('#cat'), price=$('#price'), reset=$('#reset');

  function card(t){
    const params = new URLSearchParams({...utm});
    const url = t.link + (t.link.includes('?')?'&':'?') + params.toString();
    return `
      <article class="card">
        <span class="tag">${t.cat}</span>
        <div class="muted">${t.price==='free'?'Free plan':'Paid'} • ${t.proof||''}</div>
        <h3 style="margin:.2rem 0 .3rem">${t.name}</h3>
        <p class="muted" style="margin:.2rem 0 .6rem">${t.desc}</p>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <a class="btn" href="${url}" target="_blank" rel="nofollow sponsored noopener">Get the tool</a>
        </div>
      </article>
    `;
  }

  function render(){
    const term=(q.value||'').toLowerCase();
    const C=cat.value, P=price.value;
    const out=TOOLS.filter(t=>{
      const okCat=!C||t.cat===C, okPrice=!P||t.price===P;
      const okTerm=!term||(t.name+' '+t.desc+' '+(t.tags||[]).join(' ')).toLowerCase().includes(term);
      return okCat && okPrice && okTerm;
    });
    grid.innerHTML = out.map(card).join('') || `<div class="card">No results. Try a different search or filter.</div>`;
  }

  q.addEventListener('input',render);
  cat.addEventListener('change',render);
  price.addEventListener('change',render);
  reset.addEventListener('click',()=>{q.value='';cat.value='';price.value='';render()});
  render();
  document.getElementById('y').textContent=new Date().getFullYear();
</script>
</body>
</html>
